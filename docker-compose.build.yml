version: "3"
services:
  dns-server:
    hostname: dns-server
    image: technitium/dns-server:latest
    # Use "host" network mode for DHCP deployments
    # network_mode: "host"
    ports:
      - "5380:5380/tcp" #DNS web console
      - "53:53/udp" #DNS service
      - "53:53/tcp" #DNS service
    environment:
      - DNS_SERVER_DOMAIN=dns-server #The primary domain name used by this DNS Server to identify itself.
    volumes:
      - config
    restart: always
    sysctls:
      - net.ipv4.ip_local_port_range=1024 65000

  proxy:
    build:
      context: .docker/haproxy/
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"
      - "2222:2222"
    volumes:
      - certificates:/usr/local/etc/haproxy/certificates:ro
    depends_on:
      - prometheus
      - gitlab
      - dns-server

  prometheus:
    image: prom/prometheus:v2.39.1
    restart: always
    volumes:
      - prometheus

  gitlab:
    image: gitlab/gitlab-ee:15.4.4-ee.0
    restart: always
    hostname: gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.garuda.lan'
        # Add any other gitlab.rb configuration here, each on its own line
    volumes:
      - gitlab
    shm_size: '256m'

  runner:
    build:
      context: ./.docker/runner
    restart: always
    hostname: 'gitlab-runner'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

  cert-auth:
    build:
      context: ./.docker/cert-authority
    volumes:
      - cert-authority:/usr/lib/easy-rsa/easyrsa3/
      - certificates:/usr/local/etc/haproxy/certificates

  portainer:
    image: portainer/portainer-ee:2.16.1
    restart: always
    volumes:
      - portainer:/data
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      - registry

  registry:
    image: registry:2.8.1
    restart: always
    volumes:
      - registry

  vault:
    image: hashicorp/vault:1.12.1
    restart: always
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-only-token
    volumes:
      - vault
    
  rancher:
    image: rancher/rancher:v2.7-head
    restart: always
    environment:
      - CATTLE_TLS_MIN_VERSION=1.0
    privileged: true
    volumes:
      - rancher:/data

 
volumes:
    config:
    prometheus:
    haproxy:
    certificates:
    gitlab:
    runner:
    cert-authority:
    rancher:
    vault:
    registry:

networks:
  default: